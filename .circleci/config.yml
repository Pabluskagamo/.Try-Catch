version: 2.1
jobs:
  build:
    working_directory: ~/
    docker:
      - image: cimg/node:16.14

    steps:
      - checkout
      - run: npm install
      - run: npm test
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/jest/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/jest/ \;
          when: always
      - store_test_results:
          path: ~/test-results